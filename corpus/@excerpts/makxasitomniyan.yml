
- excerpt: makȟásitomniyaŋ
  id: makxasitomniyan
  dialects: [Lakota, Yankton]
  audio: excerpts/makxasitomniyan.mp3

  alternatives:
  
    - excerpt: makȟá sitómniyaŋ
      id: makxa-sitomniyan
      dialects: [Dakota]
      audio: excerpts/makxa-sitomniyan.mp3

  glosses:

    # - gloss: makȟá sitómniyaŋ
    #   id: gloss-words-makxa-sitomniyan
    #   language: Lakota language
    #   type: interlinear
    #   unit: word

    - gloss: 
        excerpts:
          - excerpt: makȟá
            id: makxa
            audio: excerpts/makxa.mp3
            structure: word
          - excerpt: sitómniyaŋ
            id: sitomniyan
            audio: excerpts/sitomniyan.mp3
            structure: word
      id: gloss-words-makxa-sitomniyan
      language: Lakota language
      type: interlinear
      unit: word

    # - gloss: ma kȟa si to mni yaŋ
    #   id: gloss-syllables-ma-kxa-si-to-mni-yan
    #   language: Lakota language
    #   type: interlinear
    #   unit: syllable

    - gloss: 
        excerpts:
          - excerpt: ma
            audio: syllables/ma.mp3
            id: syllable-ma
            structure: syllable
          - excerpt: kȟá
            audio: syllables/kxa.mp3
            id: syllable-kxa
            structure: syllable
          - excerpt: si
            audio: syllables/si.mp3
            id: syllable-si
            structure: syllable
          - excerpt: to
            audio: syllables/to.mp3
            id: syllable-to
            structure: syllable
          - excerpt: mni
            audio: syllables/mni.mp3
            id: syllable-mni
            structure: syllable
          - excerpt: yaŋ
            audio: syllables/yan.mp3
            id: syllable-yan
            structure: syllable
      id: gloss-syllables-ma-kxa-si-to-mni-yan
      language: Lakota language
      type: interlinear
      unit: syllable

  definitions:
  
    - partOfSpeech: adverb
      translations:
        - translation: all over the world
        - translation: everywhere in the world
        - translation: globally

  related:

    - excerpt: makȟá
      audio: excerpts/makxa.mp3
      definitions:

        - partOfSpeech: noun
          translations:
            - translation: the earth, the world; nature
            - translation: earth, ground; dirt, soil, dust
            - translation: land, estate

    - excerpt: sitómniyaŋ
      audio: excerpts/sitomniyan.mp3
      definitions:

        - partOfSpeech: adverb
          translations:
            - translation: all over
            - translation: throughout
            - translation: in every direction

  practice:
 
    - practice:
        - excerpt: ma
        - excerpt: kȟá
          audio: syllables/kxa.mp3
          highlight: true
        - excerpt: si
        - excerpt: to
        - excerpt: mni
        - excerpt: yaŋ
      description: 
        The <excerpt>kȟ</excerpt> makes a gutteral, raspy sound.

    - practice:
        - excerpt: ma
        - excerpt: kȟá
        - excerpt: si
        - excerpt: to
          highlight: true
          audio: syllables/to.mp3
        - excerpt: mni
        - excerpt: yaŋ
      description: 
        The <excerpt>t</excerpt> is shortened (like the 't' in stand).

    - description: 
        When 'm' and 'n' are together, there is a faint 'u' sound between them.
      practice:
        - excerpt: ma
        - excerpt: kȟá
        - excerpt: si
        - excerpt: to
        - excerpt: mni
          audio: syllables/mni.mp3
          highlight: true
        - excerpt: yaŋ
      examples:
          - excerpt: wikčémna
            audio: excerpts/wikcemna.mp3
            definitions:
              - partOfSpeech: numeral
                translation: ten
              # - partOfSpeech: stative verb
              #   valency: 1
              #   translation: to be ten

    - description:
        The <excerpt>aŋ</excerpt> is a nasalized vowel sound.
      practice:
        - excerpt: ma
        - excerpt: kȟá
        - excerpt: si
        - excerpt: to
        - excerpt: mni
        - excerpt: yaŋ
          audio: syllables/yan.mp3
          highlight: true
      examples:
          - excerpt: háŋpa
            audio: excerpts/hanpa.mp3
            definitions:
              - partOfSpeech: noun
                translation: shoe
