- excerpt:

    Makȟá sitmóniyaŋ Lakȟól-wičhóȟ’aŋ kiŋ othéȟike lo.
    Iná até malakȟóta kéyab čha blihémič’iye lo.

  artifact: song

  glosses:
  
    - gloss:
        Makȟá sitmóniyaŋ / Lakȟól-wičhóȟ’aŋ kiŋ / othéȟike lo.
        Iná até malakȟóta kéyab / čha blihémič’iye lo.
      language: Lakota Language

    - gloss: 
        Everywhere in the world / the Lakota way of life / is hard to endure.
        Mother told father Iʼm Lakota / therefore I must gather my strength.
